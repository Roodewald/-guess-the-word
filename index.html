<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угодай слово</title>
</head>
<body>

    <script>
      var word = prompt("Введите слово которое другой игрок должен отгодать").toLowerCase();

    var answerArray = [];
    for (var i = 0; i< word.length; i++) {
       answerArray[i] = "_";
    }
    var remainingLetters = word.length;


    while (remainingLetters > 0){
        alert ("В слове " + [i] +" буквы >>>" + answerArray.join(" "))
        var guess = prompt ("Угадайте букву или нажмите ОТМЕНА для выхода игры.").toLowerCase();

        if (guess === null){
         break;   
        } else if (guess.length !== 1){
            alert("Введите только одну букву.")
        } else{
            for (var j = 0; j<word.length; j++){
                if (word[j]=== guess){
                    answerArray[j] = guess;
                    remainingLetters--;
                }
            }
        }  
    }
    alert("Отлично слово "+ word.toUpperCase() +" отгаданно!")
    </script>

</body>
</html>
